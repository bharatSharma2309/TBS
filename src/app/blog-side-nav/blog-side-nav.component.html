<div id="blogSlider" class="container sticky-top">
<div class="mt-3 ml-5">

  <div class="card" style="width: 18rem; height: 400px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

  <div contenteditable="true" maxlength="49" style="overflow: hidden; text-overflow: ellipsis" class="card-header">{{blogToDisplay.blogTitle}}</div>

  <div style="text-overflow: ellipsis" class="card-body">

   <span class='badge-sm badge badge-pill badge-dark'>{{blogToDisplay.blogCategory}}</span>

   <span class='badge-sm badge badge-pill badge-info'>{{blogToDisplay.blogAuthor}}</span>

  <p class= "card-text" >{{blogToDisplay.blogContent | slice:0:264}}

  </p>

  </div>

   <div class="card-footer">
        <a class="badge badge-primary" title="Make Changes to the Blog!" [routerLink]="[blogToDisplay.id+'/update']">Edit</a>
        <a [routerLink]=[blogToDisplay.id] class="badge badge-info  ml-5">Full Blog</a>
        <a class="badge badge-warning ml-5" (click)="closeCard()" href="#">Close</a>
   </div>
  </div>

</div>

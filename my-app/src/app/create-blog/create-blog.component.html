<form>
  <div class="form-row">
    <div class="col-2"></div>
    <div class="col-7">

      <label class="mr-sm-2" for="blogTitle"></label>
      <input type="text" class="form-control" placeholder="Blog Title" id="blogTitle" #blogTitle>
    </div>
  </div>
  <div class="form-row">
    <div class="col-2"></div>
    <div class="col-2">
      <form class="form-inline">
        <label class="mr-sm-2 mt-2" for="blogCategory"></label>
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="blogCategory" #blogCategory>
          <option selected>Choose the Category of the Blog . . .</option>
          <option value="Technology">Technology</option>
          <option value="Sports">Sports</option>
          <option value="Society">Society</option>
          <option value="Others">Others</option>
        </select>
      </form>
    </div>
    <div class="col-5 mt-2">
      <label class="mr-sm-2" for="blogAuthor"></label>
      <input type="text" class="form-control" placeholder="Blog Author Name" id="blogAuthor" #blogAuthor>
    </div>
  </div>

  <div class="form-row">

    <div class="col-2"></div>
    <div class="col-7">
      <label class="mr-sm-2" for="blogContent" ></label>
      <textarea style=" background-color: azure; height: 60vh;" type="text" class="form-control" placeholder="This is the Blog Content." id="blogContent" #blogContent></textarea>
    </div>
  </div>

  <div class="form-row">

    <div class="col-2"></div>
    <div align="right" class="col-7">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

        <div class="btn-group mt-2" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <button class="dropdown-item" (click)="addBlog(blogTitle.value,blogContent.value,blogAuthor.value,blogCategory.value)">PUBLISH THE BLOG NOW</button>
          </div>
        </div>
      </div>
    </div>
  </div>




</form>
